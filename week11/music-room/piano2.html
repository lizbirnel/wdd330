<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Piano Keyboard activity">
    <title>Piano Keyboard | Mrs. B's Music Room</title>
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    
<body>
    <header>
        <img src="images/xylophone-bright.png" class="headerImg">
        <h1 class="heading">Piano</h1>
    </header>
    <main>        
        <div class="pianoPage">
            <section id="wrap">
                 <div class="title">
                    <!-- <h1>Piano</h1> -->
                    <h2>Use your keyboard. Hover for hints.</h2>
                </div>
                  <section id="main">
                    <div class="nowplaying"></div>
                    <div class="keys">
                      <div data-key="65" class="key" data-note="C">
                          <span class="hints">A</span>
                      </div>
                      <div data-key="87" class="key sharp" data-note="C#">
                          <span class="hints">W</span>
                      </div>
                      <div data-key="83" class="key" data-note="D">
                          <span class="hints">S</span>
                      </div>
                      <div data-key="69" class="key sharp" data-note="D#">
                          <span class="hints">E</span>
                      </div>
                      <div data-key="68" class="key" data-note="E">
                          <span class="hints">D</span>
                      </div>
                      <div data-key="70" class="key" data-note="F">
                          <span class="hints">F</span>
                      </div>
                      <div data-key="84" class="key sharp" data-note="F#">
                          <span class="hints">T</span>
                      </div>
                      <div data-key="71" class="key" data-note="G">
                          <span class="hints">G</span>
                      </div>
                      <div data-key="89" class="key sharp" data-note="G#">
                          <span class="hints">Y</span>
                      </div>
                      <div data-key="72" class="key" data-note="A">
                          <span class="hints">H</span>
                      </div>
                      <div data-key="85" class="key sharp" data-note="A#">
                          <span class="hints">U</span>
                      </div>
                      <div data-key="74" class="key" data-note="B">
                          <span class="hints">J</span>
                      </div>
                      <div data-key="75" class="key" data-note="C">
                          <span class="hints">K</span>
                      </div>
                      <div data-key="79" class="key sharp" data-note="C#">
                          <span class="hints">O</span>
                      </div>
                      <div data-key="76" class="key" data-note="D">
                          <span class="hints">L</span>
                      </div>
                      <div data-key="80" class="key sharp" data-note="D#">
                          <span class="hints">P</span>
                      </div>
                      <div data-key="186" class="key" data-note="E">
                          <span class="hints">;</span>
                      </div>
                    </div>
              
                    <audio data-key="65" src="sounds/piano/040.wav"></audio>
                    <audio data-key="87" src="sounds/piano/041.wav"></audio>
                    <audio data-key="83" src="sounds/piano/042.wav"></audio>
                    <audio data-key="69" src="sounds/piano/043.wav"></audio>
                    <audio data-key="68" src="sounds/piano/044.wav"></audio>
                    <audio data-key="70" src="sounds/piano/045.wav"></audio>
                    <audio data-key="84" src="sounds/piano/046.wav"></audio>
                    <audio data-key="71" src="sounds/piano/047.wav"></audio>
                    <audio data-key="89" src="sounds/piano/048.wav"></audio>
                    <audio data-key="72" src="sounds/piano/049.wav"></audio>
                    <audio data-key="85" src="sounds/piano/050.wav"></audio>
                    <audio data-key="74" src="sounds/piano/051.wav"></audio>
                    <audio data-key="75" src="sounds/piano/052.wav"></audio>
                    <audio data-key="79" src="sounds/piano/053.wav"></audio>
                    <audio data-key="76" src="sounds/piano/054.wav"></audio>
                    <audio data-key="80" src="sounds/piano/055.wav"></audio>
                    <audio data-key="186" src="sounds/piano/056.wav"></audio>
                    </section>
                </section>
               
                </body>

        </div>
    </main>
    <footer><p><a href="/index.html">&copy; Elizabeth Birnel</a> | Utah | WDD 330 | BYUI</p></footer>

</body>
</html>
