<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Metronome activity">
    <title>Metronome | Mrs. B's Music Room</span></title>
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    
<body>
    <header>
        <img src="images/xylophone-bright.png" class="headerImg">
        <h1 class="heading">Metronome</h1>
    </header>
    <main>        
        <div class="wrapper">
            
            <button id="play-button" class="">
                <div id="play-pause-icon" class="play"></div>
            </button>
        
            <div class="tempo-controls">
                <button class="tempo-change" data-change="-5">-5</button>
                <button class="tempo-change" data-change="-1">-</button>
        
                <div class="tempo-container">
                    <div id="tempo">120</div>
                    <div class="bpm">bpm</div>
                </div>
        
                <button class="tempo-change" data-change="+1">+</button>
                <button class="tempo-change" data-change="+5">+5</button>
            </div>
        </div>
    </main>
    <footer><p><a href="/index.html">&copy; Elizabeth Birnel</a> | Utah | WDD 330 | BYUI</p></footer>
</body>
</html>
