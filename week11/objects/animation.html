<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Animations</title>
    <meta name="description" content="CSS Transitions" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="animation-styles.css" />
    <link rel="stylesheet" href="small.css" />
    <link rel="stylesheet" href="medium.css" />
    <link rel="stylesheet" href="large.css" />
  </head>
  <body>
    <header>
      <h1>Animations</h1>
    </header>
    <main>
      <section class="columns">
        <div id="one">
          <h2>Rotation with JavaScript</h2>
          <div id="square"></div>
        </div>
        <div id="two">
          <h2>Rotation with CSS</h2>
          <div id="square2"></div>
        </div>
        <div id="three">
          <h2>Background Color changes</h2>
          <div id="square3"></div>
        </div>
        <div id="four">
          <h2>Background Color and Movement Animation</h2>
          <div id="square4"></div>
        </div>
        <div id="five">
          <h2>Forward and then Reverse direction Animation</h2>
          <div id="square5"></div>
        </div>
        <div id="six">
          <h2>Infinite and Linear movement</h2>
          <div id="square6"></div>
        </div>
      </section>
    </main>
    <script src="animation.js"></script>
  </body>
</html>
