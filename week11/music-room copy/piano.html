<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Mrs. B's Music Room activities">
    <title>Mrs. B's Music Room</span></title>
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    
<body>
    <header>
        <img src="images/xylophone-bright.png" class="headerImg">
        <h1 class="heading">Mrs. B's Music Room</h1>
    </header>
    <main>        
        <div class="pianoPage">
            <div class="xylophone">
                <img src="images/xylophone-bars/c.png" alt="c">
                <img src="images/xylophone-bars/d.png" alt="d">
                <img src="images/xylophone-bars/e.png" alt="e">
                <img src="images/xylophone-bars/f.png" alt="f">
                <img src="images/xylophone-bars/fsharp.png" alt="f">
                <img src="images/xylophone-bars/g.png" alt="g">
                <img src="images/xylophone-bars/a.png" alt="a">
                <img src="images/xylophone-bars/bflat.png" alt="b flat">
                <img src="images/xylophone-bars/b.png" alt="b">
                <img src="images/xylophone-bars/high-c.png" alt="high-c">
                <img src="images/xylophone-bars/high-d.png" alt="high-d">
                <img src="images/xylophone-bars/high-e.png" alt="high-e">
                <img src="images/xylophone-bars/high-f.png" alt="high-f">
                <img src="images/xylophone-bars/high-fsharp.png" alt="high-fsharp">
                <img src="images/xylophone-bars/high-g.png" alt="high-g">
                <img src="images/xylophone-bars/high-a.png" alt="high-a">
            </div>

            <div>
                <ul id="piano">
                    <li data-note="C4" class="key">
                      <div data-note="C#4" class="black-key">R</div>
                      D
                    </li>
                    <li data-note="D4" class="key">
                      <div data-note="D#4" class="black-key">T</div>
                      F
                    </li>
                    <li data-note="E4" class="key">
                      G
                    </li>
                    <li data-note="F4" class="key">
                      <div data-note="F#4" class="black-key">U</div>
                      H
                    </li>
                    <li data-note="G4" class="key">
                      <div data-note="G#4" class="black-key">I</div>
                      J
                    </li>
                    <li data-note="A4" class="key">
                      <div data-note="A#4" class="black-key">O</div>
                      K
                    </li>
                    <li data-note="B4" class="key">
                      L
                    </li>
                  </ul>
            </div>

        </div>
    </main>
    <footer><p><a href="/index.html">&copy; Elizabeth Birnel</a> | Utah | WDD 330 | BYUI</p></footer>
    <script src="./js/piano.js" type="module"></script>
</body>
</html>
