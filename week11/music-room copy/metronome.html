<html lang="en-us">

<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Metronome activity">
    <title>Metronome | Mrs. B's Music Room</span></title>
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />

      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Lato:wght@300;400&display=swap"

<body>
    <header>
        <a href="index.html"><img src="images/xylophone-bright.png" class="headerImg" alt="xylophone logo"></a>
        <h1 class="heading">Metronome</h1>
    </header>
    <main>    
        <div class="title">
            <!-- <h1>Piano</h1> -->
            <h2>Use the metronome to practice with a steady beat.</h2>
        </div>    
        <div class="metronome-wrapper">
            <div class="metronome-container">
            <button id="play-button" class="">
                <span id="play-pause-icon" class="play"></span>
            </button>
        
            <div class="tempo-controls">
                <button class="tempo-change" data-change="-5">-5</button>
                <button class="tempo-change" data-change="-1">-</button>
        
                <div class="tempo-container">
                    <div id="tempo">120</div>
                    <div class="bpm">bpm</div>
                </div>
        
                <button class="tempo-change" data-change="+1">+</button>
                <button class="tempo-change" data-change="+5">+5</button>
            </div>
        </div>
        <div class="tempo-markings">
            <ul>
                <li><b>Lento:</b> 45-60</li>
                <li><b>Andante:</b> 60-80</li>
                <li><b>Moderato:</b> 80-100</li>
                <li><b>Allegretto:</b> 100-120</li>
                <li><b>Allegro:</b> 120-140</li>
                <li><b>Presto:</b> 140+</li>
            </ul>
            
        </div>
        
    </div>
    </main>

</body>
</html>
